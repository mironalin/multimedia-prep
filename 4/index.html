<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
      }

      .canvas-container {
        display: flex;
        justify-content: center;
      }
      #canvas {
        border: 5px solid purple;
      }
    </style>
    <script>
      window.onload = () => {
        let textInput = document.getElementById("textInput");
        let submitButton = document.getElementById("submitButton");
        let badge = document.getElementById("badge");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        let colors = ["red", "blue"];

        submitButton.addEventListener("click", () => {
          if (textInput.value < 1 || textInput.value > 10) {
            badge.style.display = "";
          } else {
            badge.style.display = "none";
            drawCircles(textInput.value);
          }
        });

        function drawCircles(n) {
          let count = 0;
          context.clearRect(0, 0, canvas.width, canvas.height);
          for (let i = n; i > 0; i--) {
            context.beginPath();
            context.arc(canvas.height / 2, canvas.width / 2, i * 30, 0, 2 * Math.PI);
            context.fillStyle = colors[count];
            if (count === 0) {
              count = 1;
            } else {
              count = 0;
            }
            context.fill();

            if (i == 1) {
              context.fillStyle = "yellow";
              context.fill();
            }
          }
        }
      };
    </script>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div class="container">
      <div class="row">
        <input type="number" placeholder="1-10" id="textInput" class="col-xl-4 col-lg-8 col-md-12" />
        <button class="btn btn-info col-xl-8 col-lg-4 col-md-12" id="submitButton">Draw</button>
      </div>
      <span class="badge text-bg-info" style="display: none" id="badge">Invalid input</span>
    </div>
  </body>
</html>
