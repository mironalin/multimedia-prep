<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
      }

      .canvas-container {
        display: flex;
        justify-content: center;
      }

      #canvas {
        border: 5px dashed pink;
      }
    </style>
    <script>
      window.onload = () => {
        let textInput = document.getElementById("textInput");
        let submitButton = document.getElementById("submitButton");
        let badge = document.getElementById("badge");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        let colors = "red, yellow, green, blue, purple, magenta".split(", ");

        let ch = canvas.height;
        let cw = canvas.width;

        function drawSquares(n) {
          let colorsCount = 0;
          pos = 0;
          dim = 10;
          context.clearRect(0, 0, cw, ch);
          for (let i = 0; i < n; i++) {
            context.fillStyle = colors[colorsCount];
            context.fillRect(pos, pos, dim, dim);
            pos += 10 * (i + 1);
            dim += 10;

            if (colorsCount > 4) {
              colorsCount = 0;
            } else {
              colorsCount++;
            }
          }
        }

        submitButton.addEventListener("click", () => {
          let number = textInput.value;
          if (number < 1 || number > 10) {
            badge.style.display = "";
          } else {
            badge.style.display = "none";
            drawSquares(number);
          }
        });
      };
    </script>
  </head>
  <body>
    <div class="canvas-container"><canvas id="canvas" width="550" height="550"></canvas></div>
    <div class="container">
      <div class="row">
        <input type="number" id="textInput" placeholder="1-10" class="col-xl-5 col-lg-7 col-md-12" />
        <button type="button" id="submitButton" class="btn btn-danger col-xl-7 col-lg-5 col-md-12">Press me!</button>
      </div>
      <span class="badge text-bg-info" id="badge" style="display: none">Invalid input!</span>
    </div>
  </body>
</html>
